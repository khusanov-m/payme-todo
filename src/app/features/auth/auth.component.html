<div class="flex flex-col justify-center items-center h-full">
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="authForm"
    class="p-10 mx-auto bg-neutral-50 text-dark rounded shadow-md space-y-3">
    <h1 class="text-3xl font-bold text-center">Welcome</h1>

    <mat-form-field class="w-full">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        formControlName="email"
        autocomplete="username"
        required />
      <mat-error *ngIf="authForm.get('email')?.invalid">{{
        getErrorMessage('email')
      }}</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Password</mat-label>
      <input
        [type]="hide ? 'text' : 'password'"
        matInput
        placeholder="********"
        formControlName="password"
        autocomplete="current-password"
        required />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <ng-icon [name]="hide ? 'heroEye' : 'heroEyeSlash'" />
      </button>
    </mat-form-field>

    <button
      matRipple
      class="rounded bg-white border border-primary text-secondary px-4 py-2 shadow w-full text-base font-semibold hover:bg-primary hover:text-white duration-300 disabled:bg-dark disabled:border-none disabled:hover:bg-dark disabled:text-zinc-500 disabled:cursor-not-allowed"
      [disabled]="authForm.invalid">
      Submit
    </button>
  </form>
</div>
